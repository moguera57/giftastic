<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giftastic</title>
  <link src="main.css" type="css/stylesheet">
</head>

<body>

  <div class="container">

    <script src="main.js"></script>
    
  </div>

</html>
